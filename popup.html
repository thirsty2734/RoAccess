<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Group Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Roblox Group Links</h1>

    <!-- AI Assistant Section -->
    <div id="aiSection">
        <h2>Ask AI Assistant</h2>
        <input type="text" id="aiInput" placeholder="Type where you want to go...">
        <button id="aiSubmitButton">Go</button>
    </div>

    <!-- Add Link Section -->
    <button id="toggleAddLinkButton">Toggle Add Link Section</button>
    <div id="addLinkSection">
        <h2>Add Group Link</h2>
        <input type="text" id="groupTitle" placeholder="Group Title">
        <input type="url" id="groupUrl" placeholder="Group Revenue Link">
        <button id="addLinkButton">Add Link</button>
    </div>

    <!-- Links List -->
    <ul id="linksList"></ul>

    <script src="popup.js"></script>
</body>
</html>
